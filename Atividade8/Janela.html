<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
        body{
            width: 100%;
            align-content: center;
            padding-left: 40%;
        }
        div img{
            width: 400px;
            height:400px;
        }

    </style>
</head>
<body>
    <h1> ABRA A JANELA </h1>
    <div
    onmouseout="(document.getElementById('imagem').src= 'fechada.png')"
    onmouseover="(document.getElementById('imagem').src= 'aberta.png')"
    onclick="(document.getElementById('imagem').src= 'quebrada.png')">
    <img id="imagem" src="aberta.png">
    </div>  
  
</body>
</html>
