<script>
    alert('Insira 2 números: ');
    var num1, num2;

    num1 = parseFloat(prompt('Primeiro Número:'));
    num2 = parseFloat(prompt('Segundo Número:'));

    alert('Soma dos dois números: ' + (num1 + num2));
    alert('Subtração do primeiro número pelo segundo: ' + (num1 - num2));
    alert('Produto dos números: ' + (num1 * num2));
    alert('Divisão do primeiro número pelo segundo: ' + (num1 / num2));
    alert('Resto da divisão do primeiro número pelo segundo: ' + (num1 % num2));
</script>
